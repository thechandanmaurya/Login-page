<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Krona+One" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
<div class="loginBox">
    
    <!--------Login section----->
    
<h2 class="login">Login</h2>
    <div class="container">
    <form>
        <div class="form-group">
            <input class="form-control" type="text" id="name" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="password" placeholder="Password" required>
        </div>
    </form>
    </div>
    <div class="row m-3">
        <input type="checkbox"> &nbsp;<span >Remember me</span>&nbsp;<span style="color: red">|&nbsp;</span>
        <span class="">Forgot <a href="#">password?</a></span>
    </div>
    
    <!--------Login Button section----->
    
    <div class="col text-center">
        <button type="submit" class="btn btn-success btn-sm">Login</button>
    </div>
    
    <!-------Socials icons  section----->
    
    <div class="row mt-2">
        <div class="col text-center rounded-circle">
            <!--Facebook-->
            <a  href="https://www.facebook.com/" class="btn-floating btn-lg btn-fb" role="button"><i class="fab fa-facebook-f text-white"></i></a>
            <!--Twitter-->
            <a href="https://twitter.com/" class="btn-floating btn-lg btn-tw" role="button"><i class="fab fa-twitter text-white"></i></a>
            <!--Google +-->
            <a href="index.html" class="btn-floating btn-lg btn-gplus" role="button"><i class="fab fa-google-plus-g text-white"></i></a>
            <!--Linkedin-->
            <a href="https://www.linkedin.com/feed/" class="btn-floating btn-lg btn-li" role="button"><i class="fab fa-linkedin-in text-white"></i></a>

        </div>
    </div>
</div>
</section>
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
